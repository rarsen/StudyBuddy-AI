services:
  # Backend API Service
  - type: web
    name: studybuddy-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    buildContext: ./backend
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: BACKEND_CORS_ORIGINS
        value: https://studybuddy-frontend.onrender.com,http://localhost:5173
    healthCheckPath: /health

  # Frontend Service
  - type: web
    name: studybuddy-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://studybuddy-backend.onrender.com

